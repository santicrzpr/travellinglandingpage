<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Design Mastery | Explore Destinations</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav__logo">
          <img src="assets/logo.png" alt="logo" />
	  <span>santicrzpr</span>
        </div>
        <ul class="nav__links">
          <li class="link"><a href="#">Home</a></li>
          <li class="link"><a href="#">Abaout us</a></li>
          <li class="link"><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      <div class="destination__container">
        <div class="content">
          <h1>CONTACT<br />US</h1>
          <p>
            We will read your message as our upmost priority.
            Your suggestions and opinions are well received!
          </p>
          <div class="socials">
             <span><i class="ri-twitter-fill"></i></span>
             <span><i class="ri-facebook-fill"></i></span>
             <span><i class="ri-instagram-line"></i></span>
             <span><i class="ri-youtube-fill"></i></span>
          </div>
        </div>
        <div class="container__right">
          <form>
            <h4>Leave your message</h4>
            <div class="form__group">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
              >
            </div>
            <div class="form__group">
              <label for="email">E-mail</label>
              <input
        	type="text"
        	name="email"
        	id="email"
        	placeholder="example@email.com"
              >
            </div>
            <div class="form__group">
              <label for="message">Message</label>
              <textarea
		cols="30"
		rows="5"
        	name="message"
        	id="message"
        	placeholder="Enter your message"
              ></textarea>
            </div>
            <button type="submit">Submit your message</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./travel_recommendation.js"></script>
  </body>
</html>
